name: Dart
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.22.4'
      - run: pwd
      - run: git clone https://github.com/iamtheblackunicorn/hautecouture.git && cd hautecouture
      - run: ls
      - run: wget https://blckunicorn.art/assets/static/secrets/key.properties
      - run: rm -rf android/app/key.properties && mv -f ./key.properties android/app
      - run: wget https://blckunicorn.art/assets/static/secrets/key.jks
      - run: mv -f ./key.jks android/app
      - run: flutter pub get
      - run: flutter build apk
