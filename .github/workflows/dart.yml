name: Dart
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.22.4'
      - run: pwd
      - run: cd ..
      - run: ls
      - run: wget https://blckunicorn.art/assets/static/secrets/key.properties
      - run: wget https://blckunicorn.art/assets/static/secrets/key.jks
      - run: flutter pub get
      - run: flutter test
      - run: flutter build appbundle
